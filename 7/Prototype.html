<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prototype Example </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p id="output"></p>
    <script type="text/javascript">
        function Person(){

        }

        Person.prototype.firstName = "Dipayan";
        Person.prototype.lastName = "Dutta";
        Person.prototype.friends = ['Babu','Kaushik'];

        Person.prototype.sayName = function(){
            console.log(this.firstName+this.lastName)
        }

        var frndLength = Person.prototype.friends.length;
        console.log("Friends Length "+this.frndLength);
        Person.prototype.sayName();
        console.log("Friends Are")
       for(var i=0;i<frndLength;i++){
           
           console.log(Person.prototype.friends[i]);
       }
    </script>
</body>
</html>
