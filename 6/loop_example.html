<! <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loop Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form name="selectionForm">
        <p>
            <label for="musicType">Chosse  some music types, then click the button below:</label>
            <select id="musicTypes" name="musicTypes" multiple="multiple">
              <option selected="selected">R&B</option>
              <option>Jazz</option>
              <option>Blues</option>
              <option>New Age</option>
              <option>Classical</option>
              <option>Opera</option>
            </select>
          </p>

        <p><input id="btn" type="button" value="Click"></p>
    </form>

    <script type="text/javascript">
        
        function howMany(selectObject) {
        var numberSelected = 0;
        for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
            numberSelected++;
            }
        }
        return numberSelected;
        }

        var btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
        alert('Number of options selected: ' + howMany(document.selectionForm.musicTypes));
        });

    </script>
</body>

</html>
